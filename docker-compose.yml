services:
  bot-dev:
    image: budget_tracker:dev
    container_name: budget_tracker_bot_dev
    environment:
      - ENV=dev
      - TZ=Asia/Singapore
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python -m bot.bot"

  bot-prod:
    image: budget_tracker:prod
    container_name: budget_tracker_bot_prod
    environment:
      - ENV=prod
      - TZ=Asia/Singapore
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python -m bot.bot"
