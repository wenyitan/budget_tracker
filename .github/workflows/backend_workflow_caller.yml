name: Python Backend CT and CI

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [main, feature/mongodb_migration]

jobs:
  run-tests:
    runs-on: self-hosted

    services:
      mongodb:
        image: mongo:5.0
        ports: 
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: test_password
          MONGO_INITDB_DATABASE: test_db

    env:
      ENV: test
      TEST_ENV: github-actions
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      ALLOWED_USERS: ${{ SECRETS.ALLOWED_USERS }}
      MONGO_URI: mongodb://root:test_password@localhost:27018
      MONGO_DB: test_db
      DATE_FORMAT: "%d-%b-%Y"
      PYTHONPATH: ${{ github.workspace }}
      TZ: Asia/Singapore

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tests 
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r tests/requirements_test.txt
        pytest -vvv --capture=tee-sys
  build-and-deploy:
    runs-on: self-hosted
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t wenyitan/budget_tracker_bot:latest -f bot/Dockerfile .

      - name: Push Docker image
        run: |
          docker push wenyitan/budget_tracker_bot:latest